<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <!-- Add Bootstrap before custom CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="game.js" defer charset="utf-8"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col-12">
        <h1 id="level-title">Press a Key to Start</h1>
      </div>

      <div class="col-12">
        <div class="wrapper">
          <div class="row justify-content-center">
            <div class="col-auto">
              <div type="button" id="green" class="gameBtn gameBtn-green"></div>
            </div>
            <div class="col-auto">
              <div type="button" id="red" class="gameBtn gameBtn-red"></div>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-auto">
              <div type="button" id="yellow" class="gameBtn gameBtn-yellow"></div>
            </div>
            <div class="col-auto">
              <div type="button" id="blue" class="gameBtn gameBtn-blue"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
